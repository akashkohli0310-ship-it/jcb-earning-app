<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #1e1e1e; padding: 40px 20px; text-align: center; border-bottom: 4px solid #ffc107; border-radius: 0 0 25px 25px; }
        .user-info { font-size: 20px; margin-top: 10px; font-weight: bold; }
        .balance-card { background: #ffc107; color: black; margin: 20px; padding: 25px; border-radius: 15px; text-align: center; }
        .menu-item { background: #1e1e1e; margin: 10px 20px; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; text-decoration: none; color: white; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-user-circle" style="font-size: 60px; color: #ffc107;"></i>
        <div class="user-info" id="user_phone">Guest User</div>
        <div style="color: #888; font-size: 12px; margin-top: 5px;">Member ID: <span id="member_id">0000</span></div>
    </div>

    <div class="balance-card">
        <div style="font-size: 14px; font-weight: bold;">TOTAL BALANCE</div>
        <div style="font-size: 32px; font-weight: bold;">â‚¹<span id="user_balance">0.00</span></div>
    </div>

    <a href="recharge.html" class="menu-item"><span><i class="fas fa-wallet"></i> Recharge</span><i class="fas fa-chevron-right"></i></a>
    <a href="withdraw.html" class="menu-item"><span><i class="fas fa-money-bill"></i> Withdraw</span><i class="fas fa-chevron-right"></i></a>
    
    <button onclick="logout()" style="width: calc(100% - 40px); margin: 20px; padding: 15px; background: #333; color: #ff4444; border: none; border-radius: 10px; font-weight: bold;">LOGOUT</button>

    <div style="position: fixed; bottom: 0; width: 100%; background: #1e1e1e; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333;">
        <a href="index.html" style="color: #888; text-decoration: none; text-align: center; font-size: 12px; flex: 1;"><i class="fas fa-home" style="display: block; font-size: 20px; margin-bottom: 3px;"></i>Home</a>
        <a href="my.html" style="color: #ffc107; text-decoration: none; text-align: center; font-size: 12px; flex: 1;"><i class="fas fa-user" style="display: block; font-size: 20px; margin-bottom: 3px;"></i>My</a>
    </div>

    <script>
        window.onload = function() {
            // Data check karo par page close mat karo
            const phone = localStorage.getItem('userPhone'); 
            const balance = localStorage.getItem('balance') || "0.00";
            
            if (phone) {
                document.getElementById('user_phone').innerText = phone;
                document.getElementById('member_id').innerText = phone.substring(6);
                document.getElementById('user_balance').innerText = balance;
            }
        };
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>

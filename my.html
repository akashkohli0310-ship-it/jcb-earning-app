<div class="profile-card" style="background: #1e1e1e; padding: 20px; border-radius: 15px; text-align: center; color: white; border-top: 3px solid #ffc107;">
    <div class="user-avatar" style="margin-bottom: 10px;">
        <i class="fas fa-user-circle" style="font-size: 50px; color: #ffc107;"></i>
    </div>
    
    <h3 id="display_phone" style="margin: 5px 0; letter-spacing: 1px;">Loading...</h3>
    <p style="font-size: 12px; color: #888;">Member ID: <span id="user_id_val">0000</span></p>

    <div class="balance-box" style="background: #2a2a2a; margin-top: 15px; padding: 15px; border-radius: 10px;">
        <p style="font-size: 13px; color: #aaa;">Total Balance</p>
        <h2 style="color: #ffc107;">â‚¹<span id="display_balance">0.00</span></h2>
    </div>
</div>

<script>
    // 1. Page khulte hi check karo ki kaunsa user login hai
    window.onload = function() {
        const savedPhone = localStorage.getItem('userPhone');
        const savedBalance = localStorage.getItem('balance') || "0.00";

        // 2. Agar number mil gaya toh screen par update karo
        if (savedPhone) {
            document.getElementById('display_phone').innerText = savedPhone;
            // User ID ke liye phone ke aakhri 4 digits use kar rahe hain
            document.getElementById('user_id_val').innerText = savedPhone.substring(6);
        } else {
            // Agar login nahi hai toh login page par bhej do
            window.location.href = 'index.html';
        }

        // 3. Balance update karo
        document.getElementById('display_balance').innerText = savedBalance;
    };

    // Logout Function (Taki user badal sake)
    function handleLogout() {
        localStorage.removeItem('userPhone');
        localStorage.removeItem('balance');
        window.location.href = 'index.html';
    }
</script>

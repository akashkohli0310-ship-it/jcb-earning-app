<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - JCB Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #121212; color: white; padding-bottom: 80px; }
        
        /* User Header Section */
        .profile-header { background: #1e1e1e; padding: 40px 20px; text-align: center; border-bottom: 4px solid #ffc107; border-radius: 0 0 30px 30px; }
        .user-icon { font-size: 60px; color: #ffc107; margin-bottom: 10px; }
        #display_phone { font-size: 22px; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; }
        .member-id { color: #888; font-size: 14px; }

        /* Balance Card */
        .balance-section { padding: 20px; margin-top: -30px; }
        .balance-card { background: linear-gradient(135deg, #ffc107, #e5af06); padding: 25px; border-radius: 20px; color: black; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .balance-card p { font-size: 13px; font-weight: bold; opacity: 0.8; margin: 0; }
        .balance-card h1 { font-size: 35px; margin: 5px 0; }

        /* Menu List */
        .menu-container { padding: 20px; }
        .menu-item { background: #1e1e1e; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; align-items: center; text-decoration: none; color: white; transition: 0.3s; }
        .menu-item i { width: 30px; color: #ffc107; font-size: 20px; }
        .menu-item span { flex: 1; margin-left: 10px; font-weight: 500; }
        .menu-item .fa-chevron-right { font-size: 12px; color: #444; }

        /* Logout Button */
        .logout-btn { margin: 10px 20px; padding: 15px; background: #222; color: #ff4444; border: 1px solid #333; width: calc(100% - 40px); border-radius: 15px; font-weight: bold; cursor: pointer; }

        /* Bottom Navigation Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1e1e1e; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-link { color: #888; text-decoration: none; text-align: center; font-size: 12px; flex: 1; transition: 0.3s; }
        .nav-link.active { color: #ffc107; }
        .nav-link i { display: block; font-size: 20px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="user-icon"><i class="fas fa-user-circle"></i></div>
        <h2 id="display_phone">Loading...</h2>
        <p class="member-id">Member ID: <span id="user_id_val">0000</span></p>
    </div>

    <div class="balance-section">
        <div class="balance-card">
            <p>TOTAL ASSETS</p>
            <h1>â‚¹<span id="display_balance">0.00</span></h1>
        </div>
    </div>

    <div class="menu-container">
        <a href="recharge.html" class="menu-item">
            <i class="fas fa-wallet"></i>
            <span>Recharge</span>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="withdraw.html" class="menu-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Withdraw</span>
            <i class="fas fa-chevron-right"></i>
        </a>
        <a href="share.html" class="menu-item">
            <i class="fas fa-users"></i>
            <span>Invite Friends</span>
            <i class="fas fa-chevron-right"></i>
        </a>
        <button class="logout-btn" onclick="logout()">LOGOUT ACCOUNT</button>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>Home
        </a>
        <a href="share.html" class="nav-link">
            <i class="fas fa-share-alt"></i>Share
        </a>
        <a href="my.html" class="nav-link active">
            <i class="fas fa-user"></i>My
        </a>
    </div>

<script>
    // Page load hote hi user details fetch karega
    window.onload = function() {
        const phone = localStorage.getItem('userPhone');
        const balance = localStorage.getItem('balance') || "0.00";

        if (phone) {
            // Screen par data update karein
            document.getElementById('display_phone').innerText = phone;
            document.getElementById('user_id_val').innerText = phone.substring(6);
            document.getElementById('display_balance').innerText = balance;
        } else {
            // Agar phone nahi mila matlab user login nahi hai
            window.location.href = 'index.html'; 
        }
    };

    // Logout function
    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }
</script>

</body>
</html>

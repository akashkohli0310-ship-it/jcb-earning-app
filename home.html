<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f4f4f4; margin: 0; font-family: sans-serif; padding-bottom: 80px; }
        /* Banner with your provided image */
        .banner { width: 100%; height: 210px; background: url('https://i.ibb.co/FR1vrk8/182326.jpg') center/cover; border-bottom: 5px solid #ffc107; }
        .balance-card { background: #1a1a1a; color: #ffc107; padding: 20px; margin: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); background: #fff; padding: 15px; margin: 10px; border-radius: 12px; text-align: center; }
        .menu-item i { font-size: 24px; color: #ffc107; display: block; margin-bottom: 5px; }
        /* Product card with your provided image */
        .product-card { background: #fff; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #ddd; text-align: center; }
        .product-img { width: 100%; border-radius: 8px; max-height: 200px; object-fit: contain; background: #fafafa; }
        .buy-btn { width: 100%; background: #ffc107; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #888; text-align: center; font-size: 12px; width: 50%; }
        .nav-item.active { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="balance-card">
        <p style="margin:0; opacity: 0.8; color:#fff;">Total Balance</p>
        <h2 style="margin:5px 0;">₹ <span id="b">0.00</span></h2>
    </div>
    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='recharge.html'"><i class="fas fa-plus-circle"></i>Recharge</div>
        <div class="menu-item" onclick="location.href='withdraw.html'"><i class="fas fa-wallet"></i>Withdraw</div>
        <div class="menu-item" onclick="alert('Daily Income: ₹120')"><i class="fas fa-coins"></i>Income</div>
        <div class="menu-item" onclick="window.location.href='https://t.me/your_telegram'"><i class="fas fa-headset"></i>Support</div>
    </div>
    <div class="product-card">
        <img src="https://i.ibb.co/FR1vrk8/182326.jpg" class="product-img">
        <h3>JCB Project - ₹570</h3>
        <p>Daily Income: <b>₹120</b></p>
        <button class="buy-btn" onclick="buyJCB()">INVEST NOW</button>
    </div>
    <div class="nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i><br>Home</a>
        <a href="my.html" class="nav-item"><i class="fas fa-user"></i><br>My</a>
    </div>
    <script>
        document.getElementById('b').innerText = localStorage.getItem('balance') || '0.00';
        function buyJCB() {
            let bal = parseFloat(localStorage.getItem('balance')) || 0;
            if (bal >= 570) {
                alert('Project Activated!');
                localStorage.setItem('balance', (bal - 570).toFixed(2));
                location.reload();
            } else { location.href = 'recharge.html'; }
        }
    </script>
</body>
</html>

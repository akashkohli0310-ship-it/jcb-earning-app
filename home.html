<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f4f4f4; margin: 0; font-family: sans-serif; padding-bottom: 70px; }

        .menu-item i { font-size: 24px; color: #ffc107; display: block; margin-bottom: 5px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div style="background:#333; color:#fff; padding:20px; margin:10px; border-radius:10px;">
        <p>Balance</p><h2>₹ <span id="b">0.00</span></h2>

    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='recharge.html'"><i class="fas fa-plus-circle"></i>Recharge</div>

    </div>
    <div class="nav">
        <a href="home.html" style="color:#ffc107; text-decoration:none;"><i class="fas fa-home"></i><br>Home</a>
        <a href="my.html" style="color:#888; text-decoration:none;"><i class="fas fa-user"></i><br>My</a>
    </div>
    <script>document.getElementById('b').innerText = localStorage.getItem('balance') || '0.00';</script>
</body>
</html>

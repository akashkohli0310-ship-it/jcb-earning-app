<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f4f4f4; margin: 0; font-family: sans-serif; padding-bottom: 80px; }
        /* JCB Banner fix */
        .banner { width: 100%; height: 200px; background: url('https://img.ready.mobi/https://www.jcb.com/en-in/-/media/products/backhoe-loaders/3dx-eco/3dx-eco-standard/jcb_3dx_eco_v2_1.jpg') center/cover; border-bottom: 5px solid #ffc107; }
        .balance-card { background: #1a1a1a; color: #ffc107; padding: 20px; margin: 10px; border-radius: 15px; }
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); background: #fff; padding: 15px; margin: 10px; border-radius: 12px; text-align: center; font-size: 11px; }
        .menu-item i { font-size: 24px; color: #ffc107; display: block; margin-bottom: 5px; }
        .product-card { background: #fff; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #ddd; }
        .buy-btn { width: 100%; background: #ffc107; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #ddd; }
        .nav a { text-decoration: none; color: #888; font-size: 11px; text-align: center; }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="balance-card">
        <p style="margin:0; color:#fff; opacity: 0.8;">Total Balance</p>
        <h2 style="margin:5px 0;">₹ <span id="b">0.00</span></h2>
    </div>
    <div class="menu-grid">
        <div class="menu-item" onclick="location.href='recharge.html'"><i class="fas fa-plus-circle"></i>Recharge</div>
        <div class="menu-item" onclick="location.href='withdraw.html'"><i class="fas fa-wallet"></i>Withdraw</div>
        <div class="menu-item" onclick="alert('Daily Income: ₹120')"><i class="fas fa-coins"></i>Income</div>
        <div class="menu-item" onclick="window.location.href='https://t.me/your_telegram'"><i class="fas fa-headset"></i>Support</div>
    </div>
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71u9S+K+zVL.jpg" style="width:100%; border-radius:8px;">
        <h3>JCB Heavy Mining - ₹570</h3>
        <p style="font-size: 13px; color: #666;">Daily: <b>₹120</b> | Min Withdraw: <b>₹350</b></p>
        <button class="buy-btn" onclick="buyJCB()">INVEST NOW</button>
    </div>
    <div class="nav">
        <a href="home.html" style="color:#ffc107;"><i class="fas fa-home"></i><br>Home</a>
        <a href="my.html"><i class="fas fa-user"></i><br>My</a>
    </div>
    <script>
        document.getElementById('b').innerText = localStorage.getItem('balance') || '0.00';
        function buyJCB() {
            let bal = parseFloat(localStorage.getItem('balance')) || 0;
            if (bal >= 570) {
                alert('Plan Activated! You will get ₹120 daily.');
                localStorage.setItem('balance', (bal - 570).toFixed(2));
                location.reload();
            } else { location.href = 'recharge.html'; }
        }
    </script>
</body>
</html>

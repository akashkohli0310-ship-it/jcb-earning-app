<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .amt-input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #ffc107; border-radius: 10px; font-size: 20px; text-align: center; font-weight: bold; }
        .pay-btn { width: 100%; background: #28a745; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .utr-box { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #ccc; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div onclick="history.back()" style="margin-bottom:20px; cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</div>
    
    <div class="card">
        <h3>Deposit Funds</h3>
        <p style="color: #666;">Enter amount to recharge (Min: ₹570)</p>
        <input type="number" id="recharge_amt" class="amt-input" value="570">
        
        <button class="pay-btn" onclick="openUPI()">PAY VIA UPI APP <i class="fab fa-google-pay"></i></button>

        <div class="utr-box">
            <p style="font-size: 13px; color: #555;">After payment, enter 12-digit UTR number:</p>
            <input type="text" id="utr_input" placeholder="Enter 12 Digit UTR Number">
            <button onclick="submitUTR()" style="width:100%; background:#333; color:white; padding:10px; border:none; border-radius:5px;">Submit UTR</button>
        </div>
    </div>

    <script>
        function openUPI() {
            let amount = document.getElementById('recharge_amt').value;
            if (amount < 570) {
                alert("Minimum recharge is ₹570");
                return;
            }
            // Sahi UPI Deep Link (Replace your UPI ID here)
            let upiId = "8968146117@ybl"; 
            let name = "JCB Earning App";
            let upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

            // Isse direct UPI Apps khul jayenge
            window.location.href = upiLink;
        }

        function submitUTR() {
            let utr = document.getElementById('utr_input').value;
            if (utr.length < 12) {
                alert("Please enter a valid 12-digit UTR number");
            } else {
                alert("UTR Submitted! Balance will be added after verification.");
                location.href = 'home.html';
            }
        }
    </script>
</body>
</html>

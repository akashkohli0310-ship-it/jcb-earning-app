<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .amt-display { font-size: 24px; font-weight: bold; color: #333; margin: 10px 0; }
        
        /* Payment Buttons Style */
        .pay-option { width: 100%; display: flex; align-items: center; justify-content: center; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; background: #fff; }
        .pay-option img { width: 25px; margin-right: 15px; }
        .gpay { border-left: 5px solid #4285F4; }
        .phonepe { border-left: 5px solid #5f259f; }
        .paytm { border-left: 5px solid #00baf2; }
        
        .utr-section { margin-top: 25px; padding: 15px; border: 1px dashed #bbb; border-radius: 10px; background: #fffbe6; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .submit-btn { width: 100%; background: #333; color: white; padding: 15px; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div onclick="history.back()" style="margin-bottom:20px; cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</div>
    
    <div class="card">
        <h3>Recharge Amount</h3>
        <div class="amt-display">â‚¹ 570</div>
        <p style="font-size: 12px; color: #666;">Select your payment app</p>

        <div class="pay-option gpay" onclick="payNow('googlepay')">
            <img src="https://www.gstatic.com/images/branding/product/1x/gpay_32dp.png"> Pay with Google Pay
        </div>

        <div class="pay-option phonepe" onclick="payNow('phonepe')">
            <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png"> Pay with PhonePe
        </div>

        <div class="pay-option paytm" onclick="payNow('paytm')">
            <img src="https://staticproxy.duckduckgo.com/iu/?u=https%3A%2F%2Flogodownload.org%2Fwp-content%2Fuploads%2F2020%2F05%2Fpaytm-logo.png"> Pay with Paytm
        </div>

        <div class="utr-section">
            <p style="font-size: 13px; font-weight: bold;">Step 2: Submit UTR</p>
            <input type="text" id="utr_num" placeholder="Enter 12-digit UTR After Payment">
            <button class="submit-btn" onclick="submitUTR()">VERIFY PAYMENT</button>
        </div>
    </div>

    <script>
        function payNow(app) {
            let amount = 570;
            let upiId = "8968146117@ybl"; // Aapki UPI ID
            let name = "JCB Earning";
            let upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
            
            // Ye user ko app par bhej dega
            window.location.href = upiLink;
        }

        function submitUTR() {
            let utr = document.getElementById('utr_num').value;
            if(utr.length === 12) {
                alert("UTR Submitted! Balance will be added soon.");
                location.href = 'home.html';
            } else {
                alert("Please enter a valid 12-digit UTR");
            }
        }
    </script>
</body>
</html>

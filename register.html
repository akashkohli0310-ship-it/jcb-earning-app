<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCB Mining - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #121212; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .register-card { background: #1e1e1e; width: 100%; max-width: 400px; padding: 30px; border-radius: 20px; border-top: 5px solid #ffc107; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-section i { font-size: 50px; color: #ffc107; }
        .logo-section h2 { color: #fff; margin-top: 10px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ffc107; }
        .input-group input { width: 100%; background: #2a2a2a; border: 1px solid #333; padding: 15px 15px 15px 45px; border-radius: 10px; color: #fff; font-size: 16px; outline: none; }
        .reg-btn { width: 100%; background: #ffc107; color: #000; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .footer-text { text-align: center; margin-top: 20px; color: #888; font-size: 14px; }
        .footer-text a { color: #ffc107; text-decoration: none; }
    </style>
</head>
<body>

<div class="register-card">
    <div class="logo-section">
        <i class="fas fa-truck-monster"></i>
        <h2>JCB MINING</h2>
        <p style="color: #666;">Create New Account</p>
    </div>

    <div class="input-group">
        <i class="fas fa-mobile-alt"></i>
        <input type="number" id="reg_phone" placeholder="Mobile Number">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="reg_pass" placeholder="Set Password">
    </div>

    <button class="reg-btn" onclick="handleRegister()">CREATE ACCOUNT</button>

    <div class="footer-text">
        Already have an account? <a href="index.html">Login</a>
    </div>
</div>

<script>
    function handleRegister() {
        const phone = document.getElementById('reg_phone').value;
        const pass = document.getElementById('reg_pass').value;

        if (phone.length < 10) {
            alert("Sahi 10-digit number dalo!");
            return;
        }

        // Aapka naya Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyWqwd09HQOZiB_-6HpMnhF-WR5PclYPqSSRRNDqHRX1OnCazgob6lNhMYOWMpa80Jn/exec';

        const btn = document.querySelector('.reg-btn');
        btn.innerText = "Processing...";
        btn.disabled = true;

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                phone: phone,
                type: 'REGISTRATION',
                amount: '0',
                details: 'Pass: ' + pass
            })
        }).then(() => {
            localStorage.setItem('userPhone', phone);
            alert("Registration Successful!");
            window.location.href = 'home.html'; // Registration ke baad home par jayega
        }).catch(err => {
            alert("Error! Try again.");
            btn.innerText = "CREATE ACCOUNT";
            btn.disabled = false;
        });
    }
</script>

</body>
</html>

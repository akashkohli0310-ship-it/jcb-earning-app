<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 12px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #000; color: #ffc107; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Withdraw Money</h3>
        <input type="number" id="w_amt" placeholder="Withdrawal Amount">
        <textarea id="bank" placeholder="Bank Name, A/C No, IFSC, Holder Name"></textarea>
        <button class="btn" onclick="requestWithdraw()">SEND REQUEST</button>
    </div>

    <script>
        function requestWithdraw() {
            let amt = document.getElementById('w_amt').value;
            let bank = document.getElementById('bank').value;
            let phone = localStorage.getItem('userPhone');

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxv3mqFV_LSa37HzNifceMqsqyW_U6h7sefSxBOCQGUTpSYhO92uyEH8Wm_V-e1fugP/exec';

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    phone: phone,
                    type: 'WITHDRAWAL',
                    amount: amt,
                    details: 'Bank Info: ' + bank
                })
            }).then(() => {
                alert("Request Sent! Paisa 24 ghante mein aayega.");
                window.location.href = 'my.html';
            });
        }
    </script>
</body>
</html>
